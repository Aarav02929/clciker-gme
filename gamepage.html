<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-purple-600 text-white min-h-screen flex flex-col items-center"
  >
    <header class="text-center">
      <h1 class="text-5xl font-extrabold mt-12 mb-8">Clicker Game</h1>
      <p class="text-2xl font-semibold mb-8">
        Get ready to click your way to victory!
      </p>
    </header>
    <script src="app.js"></script>
    <p class="text-3xl font-bold mb-6">
      <span id="click-count" class="text-5xl">0</span>
    </p>
    <div class="flex justify-center mb-6 space-x-4">
      <button
        id="clicker"
        onclick="clicked()"
        title="Click Me"
        class="bg-green-500 text-white px-6 py-3 rounded-full shadow-lg transform transition-transform hover:scale-110 transition duration-1000 ease-in-out active:scale-85"
      >
        CLICK ME
      </button>
      <button
        id="reset"
        onclick="reset()"
        title="Reset"
        class="bg-red-500 text-white px-6 py-3 rounded-full shadow-lg transform transition-transform hover:scale-110 active:scale-95 transition duration-1000 ease-in-out"
      >
        RESET
      </button>
    </div>

    <div class="flex justify-center space-x-8 mb-6">
      <div class="relative">
        <button
          id="shop-click"
          title="Shop Click"
          class="bg-yellow-500 text-white px-6 py-3 rounded-full shadow-lg transition-transform hover:scale-110 transition duration-1000 ease-in-out"
          onclick="document.querySelector('.dropdown-click').classList.toggle('hidden')"
        >
          SHOP-CLICK
        </button>
        <div
          class="dropdown-click hidden absolute left-0 mt-2 bg-white text-black shadow-lg rounded w-48"
        >
          <a
            href="#"
            onclick="upgradeC1()"
            class="block px-4 py-2 hover:bg-gray-200"
            >Upgrade 1 cost: 20</a
          >
          <a
            href="#"
            onclick="upgradeC2()"
            class="block px-4 py-2 hover:bg-gray-200"
            >Upgrade 2 cost: 50</a
          >
          <a
            href="#"
            onclick="upgradeC3()"
            class="block px-4 py-2 hover:bg-gray-200"
            >Upgrade 3 cost: 100</a
          >
          <a
            href="#"
            onclick="upgradeC4()"
            class="block px-4 py-2 hover:bg-gray-200"
            >Upgrade 4 cost: 200</a
          >
        </div>
      </div>

      <div class="relative">
        <button
          id="shop-auto"
          title="Shop Auto"
          class="bg-yellow-500 text-white px-6 py-3 rounded-full shadow-lg transition-transform hover:scale-110 transition duration-1000 ease-in-out"
          onclick="document.querySelector('.dropdown-auto').classList.toggle('hidden')"
        >
          SHOP-AUTO
        </button>
        <div
          class="dropdown-auto hidden absolute left-0 mt-2 bg-white text-black shadow-lg rounded w-48"
        >
          <a
            href="#"
            onclick="upgradeA1()"
            class="block px-4 py-2 hover:bg-gray-200"
            >Upgrade 1 cost: 100</a
          >
          <a
            href="#"
            onclick="upgradeA2()"
            class="block px-4 py-2 hover:bg-gray-200"
            >Upgrade 2 cost: 200</a
          >
          <a
            href="#"
            onclick="upgradeA3()"
            class="block px-4 py-2 hover:bg-gray-200"
            >Upgrade 3 cost: 500</a
          >
          <a
            href="#"
            onclick="upgradeA4()"
            class="block px-4 py-2 hover:bg-gray-200"
            >Upgrade 4 cost: 1000</a
          >
        </div>
      </div>
    </div>
    <div
      class="bg-white text-black rounded-full shadow-lg p-4 mt-6 mx-8 hover:scale-95"
    >
      <p id="username" class="text-center">
        Username: <span id="username-display" class="font-bold">-</span>
      </p>
    </div>
    <script>
      const username = getCookie("username");
      document.getElementById("username-display").textContent = username || "-";
    </script>

    <div class="flex justify-center space-x-4 mt-8">
      <button
        id="back"
        onclick="window.location.href='index.html'"
        title="Back"
        class="bg-gray-700 text-white px-6 py-3 rounded-full shadow-lg transition-transform hover:scale-110"
      >
        Back
      </button>
      <button
        id="back"
        onclick="window.location.href='score.html'"
        title="Score"
        class="bg-gray-700 text-white px-6 py-3 rounded-full shadow-lg transition duration-1000 ease-in-out hover:scale-110"
      >
        Score
      </button>
    </div>
  </body>
</html>
