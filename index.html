<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Username Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600"
  >
    <div
      id="home"
      class="container bg-white rounded shadow-lg p-8 m-4 md:max-w-md md:m-auto"
    >
      <h1 class="text-3xl md:text-4xl font-bold mb-4">Enter your username:</h1>
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="block w-full px-4 py-2 mb-4 border border-gray-400 rounded"
      />
      <button
        onclick="saveUsername()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 md:py-3 md:px-6 rounded hover:scale-105 active:scale-95 transition duration-300 ease-in-out"
      >
        Submit
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
