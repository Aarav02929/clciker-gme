<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Username and Score</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div id="display" class="max-w-md mx-auto p-4 mt-8 bg-white rounded shadow">
      <p id="greeting" class="text-2xl font-bold"></p>
      <p id="score-display" class="text-xl"></p>
    </div>

    <script>
      function getCookie(name) {
        const cookies = document.cookie.split("; ");
        for (let cookie of cookies) {
          let [key, value] = cookie.split("=");
          if (key === name) return value;
        }
        return "";
      }

      document.addEventListener("DOMContentLoaded", () => {
        const username = getCookie("username");
        const score = getCookie("score");

        if (username) {
          document.getElementById(
            "greeting"
          ).innerText = `Username: ${username}`;
        } else {
          document.getElementById("greeting").innerText = "No username found.";
        }

        if (score) {
          document.getElementById(
            "score-display"
          ).innerText = `Score: ${score}`;
        } else {
          document.getElementById("score-display").innerText =
            "No score found.";
        }
      });
    </script>
    <button
      onclick="window.location.href = 'index.html'"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded block mx-auto mt-5"
      title="Play Again"
    >
      Play Again
    </button>
  </body>
</html>
